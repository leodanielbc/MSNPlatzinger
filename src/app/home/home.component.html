<br/>
<b>Amigos</b>
<ng-container *ngFor="let user of friends; let i=index">
  <div *ngIf="user.friend">
    <a routerLink="/conversation/{{user.uid}}">
      {{i+1}} {{user.nick}} - {{user.email}}
    </a>
</div>
</ng-container>

<b>No agregados</b>
<ng-container *ngFor="let user of friends; let j=index">
  <div *ngIf="!user.friend">
    <a routerLink="/conversation/{{user.uid}}">
      {{j+1}} {{user.nick}} - {{user.email}}
    </a>
</div>
</ng-container>
